<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no" />
    <script>
        window.onload = function () {
            lastData = "20"
            if(localStorage.getItem('count')){
                var lastData = localStorage.getItem('count')
               }
            var cnt = document.getElementById("result");
            cnt.innerHTML = lastData;
        };
    </script>
    <style>
		.wrap {
            text-align: center;
			margin: 10px auto;
            position: relative;
		}
		.wrap img {
			vertical-align: middle;
		}
		.text {
            padding: 10px 10px 10px 50px;
            text-align: center;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate( -50%, -50% );
            font-size: 50px;
		}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <img src="assets/done.webp" border="0" height="1000">
        <div class="text">
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
